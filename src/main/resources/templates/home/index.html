<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
	<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
<title>Projeto Academy</title>
<meta name="author" content="Caio Macedo" />
<link rel="stylesheet" href="css/style.css">
<script src="https://kit.fontawesome.com/006642858d.js"></script>
<link
	href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,600&family=Ubuntu&family=Work+Sans&display=swap"
	rel="stylesheet">

	</head>
	<body>
		<div style="margin:0;text-align:center;" class="alert alert-warning alert-dismissible fade show"
			role="alert">
			<strong>Seja Bem Vindo:</strong> <span th:text="${session.usuarioLogado.nome}"></span>
			<button type="button" class="close" data-dismiss="alert"
				aria-label="Close">
				<span aria-hidden ="true">&times;</span>
			</button>
		</div>
		<div th:replace="fragmentos/fragmentos :: cabecalho"></div>

		<section class="neo-section"
			style="background-image: url('img/bg-index.jpg');">

			<div class="sombra"></div>

			<div class="center neo-container">
				<h1 class="texto-centro">Sistema de Gerenciamento de Alunos</h1>

				<div class="botoes">
					<div class="wm">
						<a th:href="@{/inserirAlunos}"><h5 class="btn">CADASTRAR
								ALUNO</h5></a>
					</div>
					<div class="wm">
						<a th:href="@{alunos-adicionados}"class="btn justify-content-center" >ENCONTRAR ALUNO</a>
					</div>



					<div class="clear"></div>
				</div>
			</div>
		</section>

		<!-- Inicio do modal -->
		<div class="modal fade" id="modalPesquisa">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Encontre um aluno</h5>
						<button type="button" class="close" data-dismiss="modal">
							<span>&times;</span>
						</button>

						<form method="post" action="pesquisar-aluno" th:object="${aluno}">
							<div class="modal-body">
								<input type="text" placeholder="Digite o nome do aluno"
									th:field="*{nome}" class="form-control">
							</div>
							<div class="modal-footer">
								<button class="btn btn-danger" data-dismiss="modal">Fechar</button>
								<button type="submit" class="btn btn-success">Pesquisar</button>
							</div>

						</form>

					</div>
				</div>
			</div>

		</div>
		<!-- fim modal -->


		<div th:replace="fragmentos/fragmentos :: rodape"></div>



		<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
		<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
	</body>
	</html>
