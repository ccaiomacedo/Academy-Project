<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
	<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
<title>+Inserir Alunos</title>
<meta name="author" content="Caio Macedo" />
<link rel="stylesheet" href="css/style.css">
<script src="https://kit.fontawesome.com/006642858d.js"></script>
<link
	href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,600&family=Ubuntu&family=Work+Sans&display=swap"
	rel="stylesheet">

	</head>
	<body>
		<div th:replace="fragmentos/fragmentos :: cabecalho"></div>
		<!-- include -->
		<div class="container" style="margin-top: 50px;">

			<h4>+ Inserir Alunos</h4>
			<hr>
			<form method="post" action="/InsertAlunos" th:object="${aluno}">
				<!-- estou passando o objeto aluno -->

				<div class="row">

					<div class="col-md-6 form-group offset-md-3">
						<div class="alert alert-danger" role="alert"
							th:if="${#fields.hasErrors('nome')}">
							<label class="validation-message" th:errors="*{nome}"></label>

						</div>
						<label>Nome do Aluno:</label> <input class="form-control"
							placeholder="Ex: Catiele Silva" th:field="*{nome}">
						<!-- está determinando que esse forms está pegando nome -->
					</div>
				</div>

				<div class="row">
					<div class="col-md-6 form-group offset-md-3">
						<div class="alert alert-danger" role="alert"
							th:if="${#fields.hasErrors('curso')}">
							<label class="validation-message" th:errors="*{curso}"></label>

						</div>
						<label>Selecione o Curso:</label> <select class="form-control"
							th:field="*{curso}">
							<!-- estou percorrendo a classe curso e passando os valores do enum -->
							<option
								th:each="curso : ${T(br.com.academy.Enums.Curso).values()}"
								th:value="${curso}" th:text="${curso}"></option>
							<!-- aqui está mostrando na tela os valores de curso -->

						</select>
					</div>
				</div>

				<div class="row">
					<div class="col-md-6 form-group offset-md-3">
						<div class="alert alert-danger" role="alert"
							th:if="${#fields.hasErrors('matricula')}">
							<label class="validation-message" th:errors="*{matricula}"></label>

						</div>
						<label>Gerar Matricula:</label> <input class="form-control"
							th:field="*{matricula}">
						<!-- está determinando que esse forms está pegando matricula -->
						<button type="button" onclick="GerarMatricula();"
							class="btn btn-dark" style="margin-top: 10px">Gerar</button>
					</div>
				</div>

				<div class="row">
					<div class="col-md-6 form-group offset-md-3">
						<div class="alert alert-danger" role="alert"
							th:if="${#fields.hasErrors('status')}">
							<label class="validation-message" th:errors="*{status}"></label>

						</div>
						<label>Selecione o Status:</label> <select class="form-control"
							th:field="*{status}">
							<!-- estou percorrendo a classe curso e passando os valores do enum -->
							<option
								th:each="status : ${T(br.com.academy.Enums.Status).values()}"
								th:value="${status}" th:text="${status}"></option>
							<!-- aqui está mostrando na tela os valores de curso -->

						</select>
					</div>
				</div>



				<div class="row">
					<div class="col-md-6 form-group offset-md-3">
						<div class="alert alert-danger" role="alert"
							th:if="${#fields.hasErrors('turno')}">
							<label class="validation-message" th:errors="*{turno}"></label>

						</div>
						<label>Turno:</label> <input class="form-control"
							placeholder="Ex: Manhã" th:field="*{turno}">
						<!-- está determinando que esse forms está pegando turno -->
					</div>
				</div>


				<div class="row">
					<button type="submit" class="btn btn-success offset-md-5">SALVAR</button>
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a th:href="@{index}"
						class="btn btn-outline-danger" >VOLTAR</a>

				</div>

			</form>

		</div>
		<script src="js/main.js"></script>
		<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
		<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
	</body>
	</html>
